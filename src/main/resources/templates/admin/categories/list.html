<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <title layout:fragment="title">Danh sách Categories</title>
</head>
<body>
<section layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách Categories</h2>
        <a th:href="@{/admin/categories/searchpaginated}" class="btn btn-primary">+ Tìm Kiếm</a>
        <a th:href="@{/admin/categories/add}" class="btn btn-primary">+ Thêm mới</a>
    </div>

    <table class="table table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Ảnh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate : ${categories}">
            <td th:text="${cate.id}"></td>
            <td th:text="${cate.name}"></td>
            <td><img th:src="${cate.image}" alt="Category Image" width="60"></td>
            <td>
                <a th:href="@{'/admin/categories/edit/' + ${cate.id}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/admin/categories/delete/' + ${cate.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
